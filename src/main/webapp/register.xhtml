<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core">
    <h:head>
        <title>Rejestracja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/static/css/logReg.css"/>
         <link rel="icon" type="image/png" href="#{resource['images/logo.webp']}" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h2>Rejestracja</h2>
                <div class="card">
                    <div class="grid ui-fluid">
                        <div class="field">
                            <h:outputLabel for="username" value="User name"/>
                            <p:inputText id="username" value="#{registerBB.username}" >
                                <f:validator validatorId="usernameValidator"/>
                            </p:inputText>
                            <p:message for="username"/>
                        </div>

                        <div class="field">
                            <h:outputLabel for="surname" value="User surname"/>
                            <p:inputText id="surname" value="#{registerBB.surname}" >
                                <f:validator validatorId="surnameValidator"/>
                            </p:inputText>
                            <p:message for="surname"/>
                        </div>

                        <div class="field">
                            <h:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" value="#{registerBB.email}" >
                                <f:validator validatorId="emailValidator"/>
                            </p:inputText>
                            <p:message for="email"/>
                        </div>

                        <div class="field">
                            <h:outputLabel for="password" value="Password"/>
                            <p:password id="password" value="#{registerBB.password}" >
                                <f:validator validatorId="passwordValidator"/>
                            </p:password>
                            <p:message for="password"/>
                        </div>
                    </div>
                    <div class="button-container">
                        <h:commandButton value="Zarejestruj siÄ™" action="#{registerBB.register}" styleClass="login-button"/>
                        <p:button value="Cofnij" outcome="login" styleClass="ui-button-secondary"/>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
