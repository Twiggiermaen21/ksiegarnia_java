<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <f:metadata>
        <f:viewAction action="#{bookShowBB.onLoad()}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8" />
        <title>Szczegóły książki</title>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/static/css/basket.css"/>
         <link rel="icon" type="image/png" href="#{resource['images/logo.webp']}" />
    </h:head>

    <h:body style="background-color: #f8f8f8; font-family: Arial, sans-serif;">
        <ui:include src="/templates/header.xhtml"/>

        <div class="container">
            <div class="card">
            <h2 class="header">Szczegóły książki</h2>
            <h:form rendered="#{bookShowBB.ksiazki != null}">
                <div class="book-container">
                    <h:graphicImage value="/resources/#{bookShowBB.ksiazki.imgUrl}" styleClass="book-image" />
                    <div class="book-info">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel value="Tytuł" />
                            <h:outputText value="#{bookShowBB.ksiazki.tytul}" />

                            <h:outputLabel value="Cena" />
                            <h:outputText value="#{bookShowBB.ksiazki.cena}"  />

                            <h:outputLabel value="Ilość stron" />
                            <h:outputText value="#{bookShowBB.ksiazki.iloscstron}" />

                            <h:outputLabel value="Opis" />
                            <h:outputText value="#{bookShowBB.ksiazki.opis}"   />
                        </h:panelGrid>
                    </div>
                </div>

                <div class="button-container">
                    <p:button value="Cofnij" outcome="index" styleClass="cancel-button" />
                </div>
            </h:form>


            <p:panel rendered="#{bookShowBB.ksiazki == null}" header="Błąd" styleClass="error-panel">
                <h:outputText value="Nie znaleziono książki. Proszę wrócić do strony głównej." />
            </p:panel>
</div>
        </div>

    </h:body>

</html>
