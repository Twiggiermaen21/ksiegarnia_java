<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    
 <h:form>
            <div class="card">
                <p:dataTable var="row" value="#{zamowieniaPage.ZHK}" rows="10"
                             paginator="true" paginatorPosition="both"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                    
                    <p:column field="zamowieniaIdzamowienia.datazamowienia" headerText="Data"  />
                    <p:column field="zamowieniaIdzamowienia.adres" headerText="Adres" />
                    <p:column field="iloscksiazek" headerText="Ilosc Ksiazek" />
                    <p:column field="ksiazkiidKsiazki.tytul" headerText="Tytul" />
                    <p:column field="ksiazkiidKsiazki.imgUrl" headerText="Grafika" />
                    <p:column field="ksiazkiidKsiazki.cena" headerText="Cena" />
                    
                </p:dataTable>
            </div>
        </h:form>
</html>
