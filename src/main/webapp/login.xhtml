<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Logowanie</title>
    
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/static/css/logReg.css"/>
         <link rel="icon" type="image/png" href="#{resource['images/logo.webp']}" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h2>Logowanie</h2>  
                <div class="field">
                    <h:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{logInOutBB.email}" 
                                 styleClass="input-text">
                      <f:validator validatorId="emailValidator"/>
                       </p:inputText>
                    <p:message for="email"/>
                </div>
                <div class="field">
                    <h:outputLabel for="password" value="HasÅ‚o:"/>
                    <h:inputSecret id="password" value="#{logInOutBB.password}" 
                                   styleClass="input-text">
                       <f:validator validatorId="passwordValidator"/>
                        </h:inputSecret>
                    <p:message for="password"/>
                </div>
                <div class="button-container">
                    <h:commandButton value="Zaloguj" action="#{logInOutBB.login}"  styleClass="login-button"/>
                </div>
                  <p:messages globalOnly="true" />
            </h:form>
            <h:form>
                <p:commandButton value="Zarejestruj" action="#{logInOutBB.registerPage}" styleClass="ui-button-secondary" />
            
                <p:button value="Cofnij" outcome="index"  styleClass="ui-button-secondary"/>
            </h:form>
        </div>
    </h:body>
</html>
