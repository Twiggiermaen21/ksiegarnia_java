<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
          xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Strona UÅ¼ytkownika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/static/css/basket.css"/>

    </h:head>
    <h:body>
        <ui:include src="/templates/header.xhtml"/>
        
        <div class="container">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <div class="card">
                <h5>Row Editing</h5>
                <p:dataTable id="usersTable" var="user" value="#{userData.user}" editable="true"
                             style="margin-bottom:20px">

                    <p:ajax event="rowEdit" listener="#{userPageEdit.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{userPageEdit.onRowCancel}" update=":form:msgs"/>

                    <p:column headerText="Username">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.imie}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{user.imie}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Usersurname">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.nazwisko}"/>   
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText  value="#{user.nazwisko}" style="width:100%" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Data_aktualizacji">


                        <h:outputText value="#{user.dataaktualizacji}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                        </h:outputText>

                    </p:column>

                    <p:column headerText="Id_aktualizacjil">

                        <h:outputText value="#{user.idaktualizacji}"/>

                    </p:column>

                    <p:column headerText="Email">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.email}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{user.email}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="haslo">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.haslo.replaceAll('.', '*')}" />
                            </f:facet>
                            <f:facet name="input">
                               <p:password value="#{user.haslo}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Data_utworzenia">

                        <h:outputText value="#{user.datautworzenia}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                        </h:outputText>

                    </p:column>

                    <p:column headerText="aktywny">

                        <h:outputText value="#{user.aktywny}"/>


                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit User" cancelTitle="Cancel" saveTitle="Save"/>
                    </p:column>
                </p:dataTable>
                <p:button value="Cofnij" icon="pi pi-arrow-left"  outcome="index"  />
            </div>

        </h:form>
             </div>
    </h:body>
</html>
