<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <head>
        <title>Strona Użytkownika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .username {
                font-size: 24px;
                font-weight: bold;
            }
        </style>
    </head>
    <h:body>
        <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>

  

    <div class="card">
        <h5>Edytowanie użytkowników</h5>
        <p:dataTable id="products1" var="user" value="#{userData.getUser()}" editable="true" style="margin-bottom:20px;">
            
            <p:ajax event="rowEdit" listener="#{userData.onRowEdit}" update=":form:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{userData.onRowCancel}" update=":form:msgs"/>
            
            <p:column headerText="Dane użytkownika">
                <h:panelGrid columns="1" style="width: 100%;">
                    
                    <h:outputLabel for="imieInput" value="Imię"/>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.imie}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="imieInput" value="#{user.imie}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                    
                    <h:outputLabel for="nazwiskoInput" value="Nazwisko"/>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.nazwisko}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="nazwiskoInput" value="#{user.nazwisko}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                    
                    <h:outputLabel for="emailInput" value="Email"/>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{user.email}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="emailInput" value="#{user.email}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                    
                    <h:outputLabel for="hasloInput" value="Hasło"/>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="******"/> <!-- Ukrycie hasła w trybie podglądu -->
                        </f:facet>
                        <f:facet name="input">
                            <p:password id="hasloInput" value="#{user.haslo}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </h:panelGrid>
            </p:column>
            
            <p:column style="width:6rem">
                <p:rowEditor editTitle="Edytuj" cancelTitle="Anuluj" saveTitle="Zapisz"/>
            </p:column>
        </p:dataTable>
        
        <p:button value="Cofnij" icon="pi pi-arrow-left" outcome="index"/>
    </div>
</h:form>

        
        
    </h:body>
</html>
