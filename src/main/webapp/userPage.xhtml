<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <head>
        <title>Strona UÅ¼ytkownika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .username {
                font-size: 24px;
                font-weight: bold;
            }
        </style>
    </head>
    <h:body>
        <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>

    <div class="card">
        <h5>Row Editing</h5>
        <p:dataTable id="products1" var="user" value="#{userData.getUser()}" editable="true"
                     style="margin-bottom:20px">

            <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs"/>
            <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs"/>

            <p:column headerText="Imie">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.Imie}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText id="modelInput" value="#{user.Imie}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Nazwisko">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.Nazwisko}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{user.Nazwisko}" style="width:100%" label="Nazwisko"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Email">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{user.email}"/></f:facet>
                    <f:facet name="input">
                         <p:inputText value="#{user.email}" style="width:100%" label="email"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Haslo">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.haslo}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputNumber value="#{user.haslo}" style="width:100%" label="Price" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:6rem">
                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
            </p:column>
        </p:dataTable>
           <p:button value="Cofnij" icon="pi pi-arrow-left"  outcome="index"  />
    </div>
</h:form>
        
        
    </h:body>
</html>
