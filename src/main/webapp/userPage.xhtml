<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Strona UÅ¼ytkownika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
           

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                  width: 1000px;
            }
            .username {
                font-size: 24px;
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
          
        <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>
<div class="card">
        <h5>Row Editing</h5>
    <p:dataTable id="usersTable" var="user" value="#{userData.user}" editable="true"
                 style="margin-bottom:20px">

        <p:ajax event="rowEdit" listener="#{userPageEdit.onRowEdit}" update=":form:msgs"/>
        <p:ajax event="rowEditCancel" listener="#{userPageEdit.onRowCancel}" update=":form:msgs"/>

        <p:column headerText="Username">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{user.imie}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{user.imie}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

          <p:column headerText="Usersurname">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{user.nazwisko}"/>   
                </f:facet>
                <f:facet name="input">
                    <p:inputText  value="#{user.nazwisko}" style="width:100%" />
                </f:facet>
            </p:cellEditor>
        </p:column>
        
         <p:column headerText="Data_aktualizacji">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{user.dataaktualizacji}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{user.dataaktualizacji}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
         <p:column headerText="Id_aktualizacjil">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{user.idaktualizacji}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{user.idaktualizacji}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
         <p:column headerText="Email">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{user.email}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{user.email}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
         <p:column headerText="haslo">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{user.haslo}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{user.haslo}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
        <p:column headerText="Data_utworzenia">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{user.datautworzenia}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{user.datautworzenia}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="aktywny">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{user.aktywny}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{user.aktywny}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
        <p:column style="width:6rem">
            <p:rowEditor editTitle="Edit User" cancelTitle="Cancel" saveTitle="Save"/>
        </p:column>
    </p:dataTable>
          <p:button value="Cofnij" icon="pi pi-arrow-left"  outcome="index"  />
          </div>
    
</h:form>
        

        
        
    </h:body>
</html>
