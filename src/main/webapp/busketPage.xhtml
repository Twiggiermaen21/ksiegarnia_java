<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Koszyk</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>



        <h:form id="koszykForm">
            <div class="card">
                <h:outputText value="Zawartość Koszyka:" />
                <p:dataTable var="ksiazka" value="#{busketPageBB.busket}">
                    <p:column headerText="Tytul">
                        <h:outputText value="#{ksiazka.tytul}" />
                    </p:column>

                    <p:column headerText="Cena">
                        <h:outputText value="#{ksiazka.cena}" />
                    </p:column>

                    <p:column headerText="Grafika">
                        <h:graphicImage value="/resources/#{ksiazka.imgUrl}" style="height: 100px" />
                    </p:column>
                    <p:column headerText="Opcje">
                        <p:commandButton value="Usuń" action="#{ksiazkiListBB.usunBusket(ksiazka)}" update="koszykForm" />

                    </p:column>

                </p:dataTable>
            </div>
        </h:form>

        <div class="card">

            <h5>Floating Label</h5>
            <span class="ui-float-label">
                <p:inputText id="float-input" value="#{inputTextView.text}"/>
                <p:outputLabel for="@previous" value="Username"/>
            </span>
            <h5>Floating Label</h5>
            <span class="ui-float-label">
                <p:inputText id="float-input" value="#{inputTextView.text}"/>
                <p:outputLabel for="@previous" value="Username"/>
            </span>
            <h5>Floating Label</h5>
            <span class="ui-float-label">
                <p:inputText id="float-input" value="#{inputTextView.text}"/>
                <p:outputLabel for="@previous" value="Username"/>
            </span>
            <h5>Floating Label</h5>
            <span class="ui-float-label">
                <p:inplace label="Cities" effectSpeed="fast" event="dblclick">
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="New York" itemValue="0"/>
                        <f:selectItem itemLabel="London" itemValue="1"/>
                        <f:selectItem itemLabel="Paris" itemValue="2"/>
                        <f:selectItem itemLabel="Berlin" itemValue="3"/>
                    </p:selectOneMenu>
                </p:inplace>
            </span>
        </div>
        <p:button value="Cofnij" icon="pi pi-arrow-left"  outcome="index"  />

    </h:body>
</html>
