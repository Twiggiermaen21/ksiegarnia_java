<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>

        <title>Koszyk</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <p:button value="Cofnij" icon="pi pi-arrow-left"  outcome="index"  />
        <br/><br/>
        <h:form id="koszykForm">
            <div class="card">
                <h:outputText value="Zawartość Koszyka:" />
                <p:dataTable var="ksiazka" value="#{busketPageBB.busket}">
                    <p:column headerText="Tytul">
                        <h:outputText value="#{ksiazka.tytul}" />
                    </p:column>

                    <p:column headerText="Cena">
                        <h:outputText value="#{ksiazka.cena}" />
                    </p:column>

                    <p:column headerText="Grafika">
                        <h:graphicImage value="/resources/#{ksiazka.imgUrl}" style="height: 100px" />
                    </p:column>
                    <p:column headerText="Opcje">
                        <p:commandButton value="Usuń" action="#{ksiazkiListBB.usunBusket(ksiazka)}" update="koszykForm" />

                    </p:column>

                </p:dataTable>
            </div>
        </h:form>

        <div class="card">
            <h:form>
                <p:growl id="msg" showDetail="true"/>
                <h5>Adres</h5>
                <span class="ui-float-label">
                    <p:inputText id="float-input" value="#{validateBusketBB.text}">

                        <f:validator validatorId="addressValidator" />


                        <!-- Wyświetlanie błędów -->
                        <p:message for="float-input" />
                    </p:inputText>
                </span>

                <h5>Metoda Platnosci</h5>
                <span class="ui-float-label">
                    <p:inplace label="Wybierz" effectSpeed="fast" event="mouseenter" >
                        <p:selectOneMenu id="paymentMethod" value="#{validateBusketBB.paymentMethod}">
                            <f:selectItem itemLabel="Przelew Bankowy" itemValue="0"/>
                            <f:selectItem itemLabel="Gotowka" itemValue="1"/>
                            <f:selectItem itemLabel="Blik" itemValue="2"/>
                            <f:validator validatorId="paymentMethodValidator" />
                            <!-- Wyświetlanie błędów -->
                            <p:message for="paymentMethod" />
                        </p:selectOneMenu>
                    </p:inplace>
                </span>

                <!-- Poprawny odwołanie do p:message -->
                <p:message for="paymentMethod" />

                <h5>Do you agree to the terms?</h5>
                <span class="ui-float-label">
                    <p:selectBooleanButton id="agree" value="#{validateBusketBB.agree}" onLabel="Yes" offLabel="No" style="width:6rem">
                        <!-- Apply the custom validator -->
                        <f:validator validatorId="selectPaymentButtonValidator"/>
                        <p:message for="agree"/>
                    </p:selectBooleanButton>

                </span>
                <p:message for="agree"/>

                <h:commandButton value="Submit" action="#{validateBusketBB.submit}" />
            </h:form>
        </div>


    </h:body>
</html>
